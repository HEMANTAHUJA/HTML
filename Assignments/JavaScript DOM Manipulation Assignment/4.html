<!-- 4. Create a list of items. Write a function to remove an item from the list when a specific button next
to it is clicked. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove List Item</title>
</head>
<body>

    <h2>Item List</h2>

    <ul id="itemList">
        <li>Item 1 <button onclick="removeItem(this)">Remove</button></li>
        <li>Item 2 <button onclick="removeItem(this)">Remove</button></li>
        <li>Item 3 <button onclick="removeItem(this)">Remove</button></li>
        <li>Item 4 <button onclick="removeItem(this)">Remove</button></li>
    </ul>

    <script>
        function removeItem(button) {
            // Get the parent <li> element of the clicked button and remove it
            const listItem = button.parentElement;
            listItem.remove();
        }
    </script>

</body>
</html>

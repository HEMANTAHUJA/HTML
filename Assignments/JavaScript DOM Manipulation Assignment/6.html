<!-- 6. Write a program that adds an event listener to a button so that when it is clicked, an alert
message is shown. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Alert</title>
</head>
<body>

    <button id="myButton">Click Me!</button>

    <script>
        // Get the button element by its ID
        const button = document.getElementById('myButton');

        // Add an event listener to the button for 'click' event
        button.addEventListener('click', function() {
            // Show an alert message when the button is clicked
            alert('Button was clicked!');
        });
    </script>

</body>
</html>
